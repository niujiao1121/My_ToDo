name: Mirror sync to niujiao1121/My_ToDo

on:
  push:
    branches: [main, work]
  workflow_dispatch:

permissions:
  contents: read   # 让 GITHUB_TOKEN 能读源仓库即可

jobs:
  sync:
    if: github.repository_owner == 'niujiao1121'
    runs-on: ubuntu-latest
    steps:
      - name: Mirror clone source repo
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          git clone --mirror "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" repo.git

      - name: Push mirror to target repo
        env:
          MIRROR_SYNC_TOKEN: ${{ secrets.MIRROR_SYNC_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${MIRROR_SYNC_TOKEN:-}" ]; then
            echo "❌ MIRROR_SYNC_TOKEN secret is not set."
            exit 1
          fi

          cd repo.git
          git remote remove mirror 2>/dev/null || true
          git remote add mirror "https://x-access-token:${MIRROR_SYNC_TOKEN}@github.com/niujiao1121/My_ToDo.git"

          # 仅同步分支和标签，避免推送 refs/pull/* 等受保护引用导致报错
          git push --prune mirror "refs/heads/*:refs/heads/*" "refs/tags/*:refs/tags/*"
