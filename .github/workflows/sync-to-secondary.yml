name: 同步到 niujiao1121/My_ToDo

on:
  push:
    branches:
      - main
      - work
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    if: github.repository_owner == 'niujiao1121' && secrets.MIRROR_SYNC_TOKEN != ''
    runs-on: ubuntu-latest
    env:
      MIRROR_SYNC_TOKEN: ${{ secrets.MIRROR_SYNC_TOKEN }}
      MIRROR_SYNC_USERNAME: ${{ secrets.MIRROR_SYNC_USERNAME }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false

      - name: Fetch all branches
        run: git fetch --prune --tags --all

      - name: Push to mirror repository
        env:
          MIRROR_SYNC_TOKEN: ${{ secrets.MIRROR_SYNC_TOKEN }}
          MIRROR_SYNC_USERNAME: ${{ secrets.MIRROR_SYNC_USERNAME }}
        run: |
          if [ -z "$MIRROR_SYNC_TOKEN" ]; then
            echo "❌ MIRROR_SYNC_TOKEN secret is not set."
            exit 1
          fi

          username="${MIRROR_SYNC_USERNAME:-x-access-token}"

          git remote add mirror https://${username}:${MIRROR_SYNC_TOKEN}@github.com/niujiao1121/My_ToDo.git
          git push --prune mirror --all
          git push --prune mirror --tags
